version: '3.7'

services:
  uuid-docker:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./src:/home/node/app/src
    container_name: uuid-docker
    command: npm run start
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./src:/home/node/app/src
    command: npm run test